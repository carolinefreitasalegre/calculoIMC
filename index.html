<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule o seu IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="img/imagem.01.png" alt="imagem01">


        <div class="dados--calculadora">
            <h1>Clacule seu IMC</h1>
            <p>IMC é o índice de Massa Corporal</p>

          
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="number" name="peso" id="peso" placeholder="kg">
            <input type="number" name="altura" id="altura" placeholder="cm">        

            <button class="but" onclick="calcular()">Calcular</button>

            <textarea id="text-area" name="textarea" cols="1" rows="5"></textarea>
            
            <input class="but" type="button" value="Limpar" onClick="window.location.reload()">
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
