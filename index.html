<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <img id="img" src="img/imagem.01.png" alt="imagem01">


        <div class="dados--calculadora ">
            <h1>Calcule seu IMC</h1>
            <p>IMC é o índice de Massa Corporal</p>

            <div class="dados-input">
              <label for="nome"></label>
              <input required type="text"  id="nome" placeholder="Nome" > <br>

              <label for="peso"></label>
              <input required  type="number" id="peso" placeholder="Peso(kg)"><br>

              <label for="altura"></label> 
              <input required type="number" id="altura" placeholder="Altura(cm)">   <br>     
     
              <button id="but" onclick="calcular()">Calcular</button><br>

              <textarea id="text-area" name="textarea" cols="1" rows="7"></textarea><br>

              <input id="but-refresh" type="button" value="Limpar" onClick="window.location.reload()"><br>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
